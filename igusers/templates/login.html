{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>Instagram | Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
    .alert {
        padding: 20px;
        background-color: #f44336;
        color: white;
    }

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
    </style>
</head>

<body>
    <header>
        <h1 class="heading">Instagram</h1>
        <h3 class="title">Login or Registration</h3>
    </header>
    {% if messages %}
        {{messages}}
        <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
        </div>
    {% endif %}

    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="login-box">
                    <input type="text" 
                        class="email ele" 
                        name="username"
                        placeholder="Username">
                    <input type="password"
                        class="password ele" 
                        name="password"
                        placeholder="password">
                    <button class="clkbtn" type="submit">Login</button>
                </div>
            </form>

            <!-- signup form -->
            <form action="{% url 'sign_up' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="signup-box">
                    <input type="text" 
                        class="username ele" 
                        placeholder="username" name="username">
                    <input type="text" 
                        class="name ele" 
                        placeholder="Enter your name" name="fullname">
                    <input type="password" 
                        class="password ele" 
                        placeholder="password" name="password">
                    <input type="file" 
                        class="file ele" name="profile_img">
                    
                    <button class="clkbtn" type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
